AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><<br/><b>Aspose.Email for Java</b> API allows developers to create as well as read message files, enabling complete processing of message contents. <br/><br/><b>Aspose.Email for Java</b> enables you to create, read and manipulate Outlook MSG, PST, EML, EMLX and MHT files from within a Java application without the need of using Microsoft Outlook. The API also allows connecting to email servers and send/receive emails. It's support for POP3, IMAP and SMTP protocols provide complete capability of working with SSL as well as non-SSL email servers. <br/><br/>The plugin's <b>Aspose.Email Maven Project</b> wizard lets you create a Aspose.Email Java API maven project by fetching & referencing the latest API mvn artifact from the Aspose Cloud Maven Repository.<br/><br/>Plugin provided wizards also gives you option to download & import the example source codes for using Aspose.Email for Java API.<br/><br/>After the completion of wizard, project will be created and API examples are downloaded. All references and required resources will also be automatically added to the project.<br/><br/>You can then import / use codes (using option <b>File-> New-> Aspose.Email Example</b>) from downloaded examples for your project needs and enhance them as necessary.<br/></html>
